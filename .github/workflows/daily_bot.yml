name: Daily Insight Bot

on:
  schedule:
    # 4小时一次，提前 10 分钟 (50分) 触发
    # UTC 3,7,11,15,19,23 -> BJ 8,12,16,20,24,04
    - cron: '50 3,7,11,15,19,23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Bot
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: node api_bot.js

    - name: Commit history (Prevent Duplicates)
      run: |
        git config --global user.name 'Daily Insight Bot'
        git config --global user.email 'bot@dailyinsight.com'
        git add history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update history [skip ci]" && git push)
